<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Some Persons Gallery</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="faceListCtrl">

  <div ng-repeat="face in faces">
  	<div>{{face.name}}</div>
  	<div>{{face.gender}}</div>
  </div>

  <div>Total nr. of faces: {{faces.length}}</div>
  <div>{{test}}</div>

  <table>
  	<tr><th>row nr.</th></tr>
  	<tr ng-repeat="i in [0,1,2,3,4,5,6,7]"><td>{{i}}</tr></tr>
  </table>

</body>
</html>
